<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="João Paulo Hotequil">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="In this calculator, you can calculate your bills, mathematical problems and do tests.">
        <meta name="keywords" content="HTML5, CSS3, JavaScript, development WEB, development Front-end">
        <!--<link href="stylesheets/reset.css" rel="stylesheet" type="text/css">-->
        <link href="stylesheets/reset.min.css" rel="stylesheet" type="text/css">
<!--        <link href="dependencies/materialize/css/materialize.css" rel="stylesheet" type="text/css">-->
        <link href="dependencies/materialize/css/materialize.min.css" rel="stylesheet" type="text/css">
        <!--<link href="stylesheets/fonts.css" rel="stylesheet" type="text/css">-->
        <link href="stylesheets/fonts.min.css" rel="stylesheet" type="text/css">
        <!--<link href="stylesheets/index.css" rel="stylesheet" type="text/css">-->
        <link href="stylesheets/index.min.css" rel="stylesheet" type="text/css">
        <title>Calculator</title>
    </head>
    <body class="body">
        <header class="header">
            <section class="header__container">
                <h1 tabindex="0" class="header__container__title no-margin center">Calculator</h1>
                <p tabindex="0" class="header__container__text">this calculator is in the american standard</p>
            </section>
        </header>
        <main class="main">
            <section class="main__container calculator__container no-margin-top">
                <div aria-label="Calculator result box" class="calculator__container__result">
                    <p tabindex="0" id="text-helper" class="calculator__container__result__text">0</p>
                    <h2 tabindex="0" id="box-result" class="no-margin calculator__container__result__title">0</h2>
                </div>
                <a onclick="clearCalculator()" tabindex="0" aria-label="Clear" class="waves-effect waves-light btn calculator__container__button calculator__container__c" role="button">C</a>
                <a onclick="cancelEntry()" tabindex="0" aria-label="Cancel entry" class="waves-effect waves-light btn calculator__container__button calculator__container__ce" role="button">CE</a>
                <a onclick="add('÷')" tabindex="0" aria-label="Division" class="waves-effect waves-light btn calculator__container__button calculator__container__division" role="button">÷</a>
                <a onclick="add('×')" tabindex="0" aria-label="Multiplication" class="waves-effect waves-light btn calculator__container__button calculator__container__multiplication" role="button">×</a>
                <a onclick="add('7')" tabindex="0" aria-label="Seven" class="waves-effect waves-light btn calculator__container__button calculator__container__seven" role="button">7</a>
                <a onclick="add('8')" tabindex="0" aria-label="Eight" class="waves-effect waves-light btn calculator__container__button calculator__container__eight" role="button">8</a>
                <a onclick="add('9')" tabindex="0" aria-label="Nine" class="waves-effect waves-light btn calculator__container__button calculator__container__nine" role="button">9</a>
                <a onclick="add('−')" tabindex="0" aria-label="Minus" class="waves-effect waves-light btn calculator__container__button calculator__container__minus" role="button">−</a>
                <a onclick="add('4')" tabindex="0" aria-label="Four" class="waves-effect waves-light btn calculator__container__button calculator__container__four" role="button">4</a>
                <a onclick="add('5')" tabindex="0" aria-label="Five" class="waves-effect waves-light btn calculator__container__button calculator__container__five" role="button">5</a>
                <a onclick="add('6')" tabindex="0" aria-label="Six" class="waves-effect waves-light btn calculator__container__button calculator__container__six" role="button">6</a>
                <a onclick="add('+')" tabindex="0" aria-label="Plus" class="waves-effect waves-light btn calculator__container__button calculator__container__plus" role="button">+</a>
                <a onclick="add('1')" tabindex="0" aria-label="One" class="waves-effect waves-light btn calculator__container__button calculator__container__one" role="button">1</a>
                <a onclick="add('2')" tabindex="0" aria-label="Two" class="waves-effect waves-light btn calculator__container__button calculator__container__two" role="button">2</a>
                <a onclick="add('3')" tabindex="0" aria-label="Three" class="waves-effect waves-light btn calculator__container__button calculator__container__three" role="button">3</a>
                <a onclick="add('0')" tabindex="0" aria-label="Zero" class="waves-effect waves-light btn calculator__container__button calculator__container__zero" role="button">0</a>
                <a onclick="add(undefined, '.')" tabindex="0" aria-label="Dot" class="waves-effect waves-light btn calculator__container__button calculator__container__dot" role="button">.</a>
                <a onclick="calculate()" tabindex="0" aria-label="Equal" class="waves-effect waves-light btn calculator__container__button calculator__container__equal" role="button">=</a>
            </section>
            <section class="main__container no-margin-top no-margin-bottom">
                <p tabindex="0" class="lowercase">Maximum typing are nine characters</p>
            </section>
        </main>
        <footer class="footer">
            <section class="footer__container">
                <h6 tabindex="0" class="footer__container__title no-margin center">Developed by <a tabindex="0" href="https://github.com/hotequil" rel="noopener nofollow noreferrer external" class="link" target="_blank">Hotequil</a></h6>
            </section>
        </footer>
        <noscript class="no-js">Our page works better with JavaScript! Activate it, please.</noscript>
        <!--<script src="dependencies/jquery/jquery.js" type="text/javascript"></script>-->
        <script src="dependencies/jquery/jquery.min.js" type="text/javascript"></script>
        <!--<script src="dependencies/materialize/js/materialize.js" type="text/javascript"></script>-->
        <script src="dependencies/materialize/js/materialize.min.js" type="text/javascript"></script>
        <!--<script src="javascripts/index.js" type="text/javascript"></script>-->
        <script src="javascripts/index.min.js" type="text/javascript"></script>
    </body>
</html>
